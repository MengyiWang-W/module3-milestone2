name: build-test-push

on:
  push:
    tags:
      - "v*.*.*"

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r module3/milestone2/app/requirements.txt

      - name: Run tests
        working-directory: module3/milestone2
        env:
          PYTHONPATH: .
        run: pytest -v


  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        working-directory: module3/milestone2
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ml-service:${{ github.ref_name }} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ml-service:${{ github.ref_name }}