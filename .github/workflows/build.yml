name: build-test-push

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r module3/milestone2/app/requirements.txt

      - name: Run tests
        working-directory: module3/milestone2
        env:
          PYTHONPATH: .
        run: pytest -v

  build_and_push:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login "${{ secrets.REGISTRY_URL }}" -u "${{ secrets.REGISTRY_USER }}" --password-stdin

      - name: Build Docker image
        working-directory: module3/milestone2
        run: |
          docker build -t ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_NAMESPACE }}/ml-service:${{ github.ref_name }} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_NAMESPACE }}/ml-service:${{ github.ref_name }}
