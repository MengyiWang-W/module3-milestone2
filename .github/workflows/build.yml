name: build-test-push
on:
  push:
    tags:
      - "v*"

jobs:

  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: module3/milestone2

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r app/requirements.txt

      - name: Run tests
        run: PYTHONPATH=. pytest -v


  build:
    needs: test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: module3/milestone2

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        # Wrap the tag in quotes and ensure a space before the dot
        run: docker build -t "${{ secrets.DOCKERHUB_USERNAME }}/ml-service:${{ github.ref_name }}" .

      - name: Push Docker image
        # Wrap the tag in quotes here as well
        run: docker push "${{ secrets.DOCKERHUB_USERNAME }}/ml-service:${{ github.ref_name }}"
